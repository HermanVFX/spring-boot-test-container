databaseChangeLog:
  - changeSet:
      id: 08052023-3
      author: Herman Makhiyanov
      changes:
        - createTable:
            tableName: email_data
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_email_usr
                    references: usr(id)
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: create_at
                  type: timestamp
              - column:
                  name: delete_at
                  type: timestamp